  <body>
    <div

      margin:0 auto;

              <td>Column 1 Lorem ipsum Lorem ipsum Lorem ipsum</td>
              <td>Column 2 Lorem ipsum Lorem ipsum Lorem ipsum</td>

        </table>

          align="center"
          border="0"
          valign="middle"
          bgcolor="red"
          rules="none"
          frame="void"
          cellpadding="0"
          cellspacing="0"

        ></table>

        <table border="0" rules="none" frame="void">
